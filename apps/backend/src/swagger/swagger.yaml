openapi: 3.0.0
components:
  examples: {}
  headers: {}
  parameters: {}
  requestBodies: {}
  responses: {}
  schemas:
    Record_string.unknown_:
      properties: {}
      additionalProperties: {}
      type: object
      description: Construct a type with a set of properties K of type T
    VaultMetaV1:
      properties:
        version:
          type: number
          format: double
        kdf_name:
          type: string
        kdf_salt:
          type: string
        kdf_params:
          $ref: "#/components/schemas/Record_string.unknown_"
        wrapped_mk_passphrase: {}
        wrapped_mk_recovery: {}
      required:
        - version
        - kdf_name
        - kdf_salt
        - kdf_params
        - wrapped_mk_passphrase
        - wrapped_mk_recovery
      type: object
      additionalProperties: {}
    ErrorResponse:
      properties:
        details: {}
        message:
          type: string
      required:
        - message
      type: object
    GetVaultMetaResponse:
      anyOf:
        - properties:
            etag:
              type: string
            updatedAt:
              type: string
            meta:
              $ref: "#/components/schemas/VaultMetaV1"
          required:
            - etag
            - updatedAt
            - meta
          type: object
        - $ref: "#/components/schemas/ErrorResponse"
    PutVaultMetaResponse:
      anyOf:
        - properties:
            updatedAt:
              type: string
            etag:
              type: string
            ok:
              type: boolean
              enum:
                - true
              nullable: false
          required:
            - updatedAt
            - etag
            - ok
          type: object
        - $ref: "#/components/schemas/ErrorResponse"
    VaultBlobType:
      type: string
      enum:
        - addresses
        - mobileNumbers
        - subscriptions
    EncryptedBlobV1:
      properties:
        version:
          type: number
          format: double
        iv:
          type: string
        ciphertext:
          type: string
      required:
        - version
        - iv
        - ciphertext
      type: object
      additionalProperties: {}
    GetVaultBlobResponse:
      anyOf:
        - properties:
            etag:
              type: string
            updatedAt:
              type: string
            blob:
              $ref: "#/components/schemas/EncryptedBlobV1"
            type:
              $ref: "#/components/schemas/VaultBlobType"
          required:
            - etag
            - updatedAt
            - blob
            - type
          type: object
        - $ref: "#/components/schemas/ErrorResponse"
    PutVaultBlobResponse:
      anyOf:
        - properties:
            updatedAt:
              type: string
            etag:
              type: string
            ok:
              type: boolean
              enum:
                - true
              nullable: false
          required:
            - updatedAt
            - etag
            - ok
          type: object
        - $ref: "#/components/schemas/ErrorResponse"
    Partial_Record_VaultBlobType.EncryptedBlobV1__:
      properties:
        addresses:
          $ref: "#/components/schemas/EncryptedBlobV1"
        mobileNumbers:
          $ref: "#/components/schemas/EncryptedBlobV1"
        subscriptions:
          $ref: "#/components/schemas/EncryptedBlobV1"
      type: object
      description: Make all properties in T optional
    VaultExportV1:
      properties:
        exportVersion:
          type: number
          enum:
            - 1
          nullable: false
        exportedAt:
          type: string
        meta:
          $ref: "#/components/schemas/VaultMetaV1"
        blobs:
          $ref: "#/components/schemas/Partial_Record_VaultBlobType.EncryptedBlobV1__"
      required:
        - exportVersion
        - exportedAt
        - meta
        - blobs
      type: object
      additionalProperties: false
    ExportVaultResponse:
      anyOf:
        - $ref: "#/components/schemas/VaultExportV1"
        - $ref: "#/components/schemas/ErrorResponse"
    ImportVaultResponse:
      anyOf:
        - properties:
            ok:
              type: boolean
              enum:
                - true
              nullable: false
          required:
            - ok
          type: object
        - $ref: "#/components/schemas/ErrorResponse"
    User:
      properties:
        id:
          type: string
        name:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: string
        email:
          type: string
        password:
          type: string
        reset_password_token:
          type: string
        email_verification_timestamp:
          type: string
          format: date-time
        blacklisted_tokens:
          items:
            type: string
          type: array
      required:
        - id
        - email
      type: object
      additionalProperties: false
    FilteredUserInterface:
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
      required:
        - id
        - name
        - email
        - firstName
        - lastName
      type: object
      additionalProperties: false
    ValidateErrorJSON:
      properties:
        message:
          type: string
          enum:
            - Validation failed
          nullable: false
        details:
          properties: {}
          additionalProperties: {}
          type: object
      required:
        - message
        - details
      type: object
      additionalProperties: false
    UserCreationBody:
      properties:
        name:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - firstName
        - lastName
        - email
        - password
      type: object
      additionalProperties: false
    Todo:
      properties:
        id:
          type: number
          format: double
        todo:
          type: string
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - todo
      type: object
      additionalProperties: false
    TodoRequestBody:
      properties:
        todo:
          type: string
      required:
        - todo
      type: object
      additionalProperties: false
    UserLoginBody:
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
      type: object
      additionalProperties: false
    RegisterUserResponse:
      properties:
        message:
          type: string
        user:
          $ref: "#/components/schemas/FilteredUserInterface"
      required:
        - message
      type: object
      additionalProperties: false
    ConfirmResetPasswordBody:
      properties:
        token:
          type: string
        password:
          type: string
        confirm_password:
          type: string
      required:
        - token
        - password
        - confirm_password
      type: object
      additionalProperties: false
  securitySchemes:
    OAuth2PasswordSecurity:
      type: oauth2
      description: OAuth2 Password Grant
      flows:
        password:
          tokenUrl: http://localhost:3000/api/v1/auth/login
          scopes: {}
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Access Token only
info:
  title: "@myorganizer/source"
  version: 0.1.3
  license:
    name: MIT
  contact: {}
paths:
  /vault:
    get:
      operationId: GetVaultMeta
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetVaultMetaResponse"
      tags:
        - Vault
      security:
        - jwt: []
      parameters: []
    put:
      operationId: PutVaultMeta
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PutVaultMetaResponse"
      tags:
        - Vault
      security:
        - jwt: []
      parameters:
        - in: header
          name: if-match
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                meta:
                  $ref: "#/components/schemas/VaultMetaV1"
              required:
                - meta
              type: object
  /vault/blob/{type}:
    get:
      operationId: GetVaultBlob
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetVaultBlobResponse"
      tags:
        - Vault
      security:
        - jwt: []
      parameters:
        - in: path
          name: type
          required: true
          schema:
            $ref: "#/components/schemas/VaultBlobType"
    put:
      operationId: PutVaultBlob
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PutVaultBlobResponse"
      tags:
        - Vault
      security:
        - jwt: []
      parameters:
        - in: path
          name: type
          required: true
          schema:
            $ref: "#/components/schemas/VaultBlobType"
        - in: header
          name: if-match
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                blob:
                  $ref: "#/components/schemas/EncryptedBlobV1"
                type:
                  $ref: "#/components/schemas/VaultBlobType"
              required:
                - blob
                - type
              type: object
  /vault/export:
    post:
      operationId: ExportVault
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExportVaultResponse"
      tags:
        - Vault
      security:
        - jwt: []
      parameters: []
  /vault/import:
    post:
      operationId: ImportVault
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ImportVaultResponse"
      tags:
        - Vault
      security:
        - jwt: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VaultExportV1"
  /user:
    get:
      operationId: GetAllUsers
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/User"
                type: array
      tags:
        - Users Management
      security:
        - jwt: []
      parameters: []
    post:
      operationId: CreateUser
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FilteredUserInterface"
        "201":
          description: Created
        "422":
          description: Validation Failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateErrorJSON"
      tags:
        - Users Management
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreationBody"
  /user/{userId}:
    get:
      operationId: GetUserById
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/User"
                nullable: true
      tags:
        - Users Management
      security: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
  /todo:
    get:
      operationId: GetAllTodos
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Todo"
                type: array
      tags:
        - Todo Management
      security: []
      parameters: []
    post:
      operationId: CreateTodo
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
      tags:
        - Todo Management
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TodoRequestBody"
  /todo/{todoId}:
    delete:
      operationId: DeleteTodo
      responses:
        "204":
          description: No content
      tags:
        - Todo Management
      security: []
      parameters:
        - in: path
          name: todoId
          required: true
          schema:
            format: double
            type: number
  /auth/login:
    post:
      operationId: Login
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                properties:
                  user:
                    $ref: "#/components/schemas/FilteredUserInterface"
                  expires_in:
                    type: number
                    format: double
                  token:
                    type: string
                required:
                  - user
                  - expires_in
                  - token
                type: object
        "401":
          description: Unauthorized
      tags:
        - Authentication
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLoginBody"
  /auth/logout/{userId}:
    post:
      operationId: Logout
      responses:
        "200":
          description: Logged out successfully
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                required:
                  - message
                type: object
        "401":
          description: Unauthorized
        "500":
          description: Failed to logout
      tags:
        - Authentication
      security:
        - jwt: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
  /auth/refresh:
    post:
      operationId: RefreshToken
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                properties:
                  user:
                    $ref: "#/components/schemas/FilteredUserInterface"
                  expires_in:
                    type: number
                    format: double
                  token:
                    type: string
                required:
                  - user
                  - expires_in
                  - token
                type: object
        "401":
          description: ""
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                required:
                  - message
                type: object
        "404":
          description: ""
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                required:
                  - message
                type: object
        "422":
          description: Validation Failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateErrorJSON"
      tags:
        - Authentication
      security: []
      parameters: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              properties:
                refresh_token:
                  type: string
              type: object
  /auth/register:
    post:
      operationId: RegisterUser
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterUserResponse"
        "422":
          description: Validation Failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateErrorJSON"
      tags:
        - Authentication
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreationBody"
  /auth/verify/email:
    patch:
      operationId: VerifyEmail
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FilteredUserInterface"
        "422":
          description: Validation Failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateErrorJSON"
      tags:
        - Authentication
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                token:
                  type: string
              required:
                - token
              type: object
  /auth/verify/resend:
    post:
      operationId: ResendVerificationEmailByEmail
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  status:
                    type: number
                    format: double
                required:
                  - message
                  - status
                type: object
      tags:
        - Authentication
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
              required:
                - email
              type: object
  /auth/verify/resend/{userId}:
    post:
      operationId: ResendVerificationEmail
      responses:
        "204":
          description: No content
      tags:
        - Authentication
      security:
        - jwt: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
  /auth/password/reset:
    post:
      operationId: ResetPassword
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  status:
                    type: number
                    format: double
                required:
                  - message
                  - status
                type: object
      tags:
        - Authentication
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
              required:
                - email
              type: object
  /auth/password/reset/confirm:
    patch:
      operationId: ConfirmResetPassword
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                  status:
                    type: number
                    format: double
                required:
                  - message
                  - status
                type: object
      tags:
        - Authentication
      security: []
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConfirmResetPasswordBody"
servers:
  - url: http://localhost:3000/api/v1/
    description: Local server
