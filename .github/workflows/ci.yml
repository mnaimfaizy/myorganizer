name: CI

on:
  pull_request:
    branches:
      - main
      - 'release/**'
  push:
    branches:
      - main
      - 'release/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Compute affected range
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
            if [[ -z "$BASE" || "$BASE" == "0000000000000000000000000000000000000000" ]]; then
              BASE="$(git rev-parse HEAD~1)"
            fi
          fi

          echo "NX_BASE=$BASE" >> "$GITHUB_ENV"
          echo "NX_HEAD=$HEAD" >> "$GITHUB_ENV"
          echo "Using NX_BASE=$BASE"
          echo "Using NX_HEAD=$HEAD"

      - name: Lint, test, build (affected)
        run: yarn nx affected -t lint test build --base=$NX_BASE --head=$NX_HEAD --parallel=3
